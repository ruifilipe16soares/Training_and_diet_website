<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css1/login.css" />
  </head>
  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <form method="POST" action="login.php" class="login100-form validate-form">
            <span class="login100-form-title p-b-26"> Seja bem vindo </span>
            <span class="login100-form-title p-b-48">
              <i class="zmdi zmdi-font"></i>
            </span>
            <div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
              <input class="input100" type="text" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/>
              <span class="focus-input100" data-placeholder="Email"></span>
            </div>
            <div class="wrap-input100 validate-input" data-validate="Enter password">
              <span class="btn-show-pass">
                <i class="zmdi zmdi-eye"></i>
              </span>
              <input class="input100" type="password" name="pass" />
              <span class="focus-input100" data-placeholder="Palavra-passe"></span>
            </div>
            <div class="container-login100-form-btn">
              <button class="login100-form-btn" type="submit" style="background-color: blue; color: white; border-radius: 25px;">
                Login
              </button>
            </div>
            <div class="text-center p-t-115">
              <span class="txt1">NÃ£o tem conta criada?</span>
              <a class="txt2" href="registo.html">Registo</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
