<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registo</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/registo.css" />
  </head>
  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <form class="login100-form validate-form" action="registrar.php" method="POST">
            <span class="login100-form-title p-b-26">Vamos come√ßar</span>
            <span class="login100-form-title p-b-48">
              <i class="zmdi zmdi-font"></i>
            </span>
            <div
              class="wrap-input100 validate-input"
              data-validate="Valid email is: a@b.c"
            >
              <input class="input100" type="text" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/>
              <span class="focus-input100" data-placeholder="Email"></span>
            </div>
            <div
              class="wrap-input100 validate-input"
              data-validate="Enter password"
            >
              <span class="btn-show-pass">
                <i class="zmdi zmdi-eye"></i>
              </span>
              <input class="input100" type="password" name="pass" />
              <span
                class="focus-input100"
                data-placeholder="Palavra-passe"
              ></span>
            </div>
            <div
              class="wrap-input100 validate-input"
              data-validate="Check password"
            >
             <span class="btn-show-pass">
                <i class="zmdi zmdi-eye"></i>
              </span>
              <input class="input100" type="password" name="check_pass" />
              <span
                class="focus-input100"
                data-placeholder="Verificar Palavra-passe"
              ></span>
            </div>
            <div
              class="wrap-input100 validate-input"
              data-validate="Enter name"
            >
              <input class="input100" type="text" name="name" pattern="[A-Za-z\s]+"/>
              <span class="focus-input100" data-placeholder="Nome"></span>
            </div>
            <div class="wrap-input100 validate-input" data-validate="Enter age">
              <input class="input100" type="number" name="age" min="1" max="100"/>
              <span class="focus-input100" data-placeholder="Idade"></span>
            </div>            
            <div class="container-login100-form-btn">
              <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>
                <button class="login100-form-btn">Registar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/registo.js"></script>
  </body>
</html>
